<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="estilo.css">

</head>

<body>
    <section>
        <h1>CALCULADORA DE IMC</h1>

        <div class="container">
            <div id="kg">

                <p>Qual é o seu peso:</p>
                <input type="range" name="range" id="rangekg" min="0" max="250">

                <span>Peso:</span>

                <div id="respeso"></div>
            </div>

            <div id="altura">

                <p>Qual é a sua altura:</p>
                <input type="range" name="range" id="rangealt" min="0" max="250">

                <span>Altura:</span>

                <div id="resalt"></div>
            </div>

            <div class="botao">
                <button onclick="calcular()">Calcular</button>
            </div>
            <div id="imc"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
