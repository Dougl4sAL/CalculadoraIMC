<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="estilo.css">

</head>

<body>
    <section>
        <div id="titulo">
            <h1>CALCULADORA DE IMC</h1>
        </div>
        
        <div id="kg">
            <p>Digite o seu peso:</p>
            <input type="range" name="range" id="rangekg" min="0" max="250">

            <span>Peso:</span>

            <div id="respeso"></div>
        </div>

        <div id="altura">
            <p>Digite o sua altura:</p>
            <input type="range" name="range" id="rangealt" min="0" max="250">
            
            <span>Altura:</span>

            <div id="resalt"></div>
        </div>

        <div id="buttao">
            <button onclick="calcular()">Calcular</button>
        </div>

        <div id="imc"></div>
    </section>

    <script src="script.js"></script>
</body>

</html>
